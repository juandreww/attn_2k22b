<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Currency, List Currency Conversion Rate</title>

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        
        body {
            background: rgb(144,202,249) !important;
            background: linear-gradient(0deg, rgba(144,202,249,1) 2%, rgba(175,217,251,1) 26%, rgba(195,226,252,1) 40%, rgba(207,232,253,1) 53%, rgba(218,237,253,1) 58%, rgba(255,255,255,1) 71%) !important;
        }
        
        label, input {
            display: block !important;
        }

        label {
            margin-bottom: 10px;
        }

        input[type=text], input[type=email], input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        input[type=submit] {
            margin-top: 25px;
            width: 100%;
            background-color: #1e88e5;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .spacing10 {
            margin-bottom: 40px;
        }

        .container-sm {
            position: fixed;
            left: 20px;
            top: 40px;
            max-width: 50%;
            width: 540px !important;
        }

        @media (min-width: 1200px) {
            .container{
                max-width: 540px !important;
            }
        }

        .red {
            color: red;
            font-size: 14px;
        }

        .currency {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .currency td, .currency th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .currency tr:nth-child(even){background-color: #f2f2f2;}

        .currency tr:hover {background-color: #ddd;}

        .currency th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #1e88e5;
            color: white;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <div class="container-sm">
        <div class="card">
            <div class="card-body">
                <h3>Game Currency, List Currency Conversion Rate</h3>
                <table style="width: 100%" class="currency">
                    <tr>
                        <th>CurrencyFrom</th>
                        <th>CurrencyTo</th>
                        <th>Rate</th>
                    </tr>
                    {{range .}}
                        <tr>
                            <td>{{.CurrencyFrom}}</td>
                            <td>{{.CurrencyTo}}</td>
                            <td>{{.Rate}}</td>
                        </tr>
                    {{end}}
                </table>
                <br>
                <h4>Go to <a href="/">Add Currency</a></h4>
                <h4>Go to <a href="/addconversionrate">Add Conversion Rate</a></h4>
                <h4>Go to <a href="/listcurrency">List Currency</a></h4>
                <h4>Go to <a href="/">Convert Currency</a></h4>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
